<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MichieHots - Premium Streaming Platform</title>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="MichieHots - Platform streaming premium dengan konten eksklusif dan berkualitas tinggi. Nikmati series dan film terbaik kapan saja.">
  <meta name="keywords" content="streaming, film, series, entertainment, premium, MichieHots">
  <meta name="author" content="MichieHots">
  
  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="MichieHots - Premium Streaming Platform">
  <meta property="og:description" content="Platform streaming premium dengan konten eksklusif dan berkualitas tinggi">
  <meta property="og:site_name" content="MichieHots">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3Eüé¨%3C/text%3E%3C/svg%3E">
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://drive.google.com">
  <link rel="preconnect" href="https://files.catbox.moe">
  <link rel="preconnect" href="https://images.unsplash.com">
  
  <!-- CSS Import -->
  <link rel="stylesheet" href="./styles/globals.css">
  
  <!-- Ensure proper loading styles -->
  <style>
    /* Critical CSS for initial load */
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #ffffff;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Loading screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #333;
      border-top: 4px solid #e50914;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-text {
      margin-top: 16px;
      font-size: 18px;
      color: #ffffff;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading screen when app loads */
    .app-loaded .loading-screen {
      display: none;
    }
    
    /* Ensure app container is ready */
    #root {
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-screen" id="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Memuat MichieHots...</div>
  </div>
  
  <!-- React App Mount Point -->
  <div id="root"></div>
  
  <!-- Error Fallback -->
  <noscript>
    <div style="text-align: center; padding: 50px; color: white; background: black; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
      <h1>üö´ JavaScript Required</h1>
      <p>MichieHots requires JavaScript to be enabled in your browser.</p>
      <p>Please enable JavaScript and refresh the page.</p>
    </div>
  </noscript>
  
  <!-- Basic error handling script -->
  <script>
    // Basic error handling
    window.addEventListener('error', function(e) {
      console.error('Global error:', e.error);
      
      // Show simple error message if React fails to load
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen && loadingScreen.style.display !== 'none') {
          loadingScreen.innerHTML = `
            <div style="text-align: center; max-width: 400px; padding: 20px;">
              <div style="font-size: 48px; margin-bottom: 20px;">‚ö†Ô∏è</div>
              <h2 style="color: #e50914; margin-bottom: 16px;">Loading Error</h2>
              <p style="color: #cccccc; margin-bottom: 20px;">
                MichieHots failed to load properly.
              </p>
              <button onclick="window.location.reload()" 
                      style="background: #e50914; color: white; border: none; padding: 12px 24px; border-radius: 4px; cursor: pointer; font-size: 16px;">
                Refresh Page
              </button>
            </div>
          `;
        }
      }, 5000); // Show error after 5 seconds if app doesn't load
    });
    
    // Hide loading screen when DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
      // Add loaded class after a short delay
      setTimeout(function() {
        document.body.classList.add('app-loaded');
      }, 1000);
    });
  </script>
  
  <!-- App Script - This should be your bundled React app -->
  <script type="module" src="./App.tsx"></script>
</body>
</html>
